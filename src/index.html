<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet">
    <title>To-Do App</title>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-white">My To-Do List</h1>

        <!-- Input Section -->
        <div class="flex mb-4">
            <input type="text" placeholder="Add a new task..."
                class="flex-grow px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none  dark:bg-gray-700 dark:text-white dark:border-gray-600  "
                id="taskInput" value="" />
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-md" id="addTaskBtn">
                Add
            </button>
        </div>
        <!-- Buttons -->
        <div class="flex justify-center space-x-4 mb-4">
            <button id="filterAll" class="px-3 py-1 rounded bg-blue-500 text-white">All</button>
            <button id="filterActive" class="px-3 py-1 rounded bg-gray-300 dark:bg-gray-700">Active</button>
            <button id="filterCompleted" class="px-3 py-1 rounded bg-gray-300 dark:bg-gray-700">Completed</button>
        </div>
        <!-- Task List -->
        <ul id="taskList" class="space-y-3">
            <!-- Example task -->
            <!--
        <li class="flex justify-between items-center bg-gray-100 dark:bg-gray-700 px-4 py-2 rounded-md">
          <span class="text-gray-800 dark:text-white">Learn TypeScript</span>
          <button class="text-red-500 hover:text-red-700 font-semibold">Delete</button>
        </li>
        -->
        </ul>
    </div>

    <script src="../dist/index.js"></script>
</body>

</html>
